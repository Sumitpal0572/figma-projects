    <title>Figma design 1st</title>

<style>
    .container {
        width: 70%;
        height: auto;
        align-items: center;
        text-align: center;

    }

    .top {
        display: flex;
        justify-content: space-between;
        align-items: start;
    }


    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 10px;
    }

    .grid-item {
        padding: 5px;

    }


    .item-2 {
        grid-row: span 2;
    }

    .item-3 {
        grid-column: span 2;
    }

    .grid-item img {
        border-radius: 20px;
        box-sizing: border-box;
        width: 100%;
    }
</style>
